<h2 mat-dialog-title>Update</h2>
<div mat-dialog-content>
  <div class="container">
    <form [formGroup]="categoriesFrom" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" formControlName="title" id="title" required>
        <div class="invalid-feedback">Title is required.</div>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" formControlName="description" id="description" rows="3" required></textarea>
        <div class="invalid-feedback">Description is required.</div>
      </div>

      <button type="submit" class="btn btn-primary" [mat-dialog-close]="true">Update</button>
    </form>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Close</button>
</div>
