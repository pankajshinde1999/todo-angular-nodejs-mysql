<div style="text-align:center">
  <h1 class="alert alert-primary">Welcome to {{ title }}!</h1>
</div>
<div class="col-12">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>NOTES</mat-card-title>
      <mat-card-subtitle>
        <hr />
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-create (formSubmitted)="handleFormSubmission($event)"></app-create>
      <app-todo-list [formData]="submittedFormData"></app-todo-list>
    </mat-card-content>

      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>

</div>
